<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gif Theater</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Playfair+Display" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="row justify-content-center" id="topPage">
            <header>
                <h1>Welcome to Gif Theater</h1>
            </header>
        </div>
        <div class="row" id="topSpace"></div>
        <div class="row justify-content-center" id="themeButtons"></div>
        <div class="row">

            <div class="col-9 pictures">
                <div class="row justify-content-center" id="bigScreen">
                    <img src="./assets/images/showtime.jpg" class="img-fluid" id="showtime" alt="Showtime">
                </div>
                <div class="row" id="choices">
                    <div class="card">
                        <img class="card-img-top gifImage" src="" id="firstImage" alt="First gif">
                        <div class="card-body">
                            <span class="gifText"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-3 userSection">
                <div class="row">
                    <div class="form-group">
                        <label for="userTheme">Add a theme</label>
                        <input type="text" class="form-control" id="userTheme" placeholder="">
                        <button type="submit" class="btn btn-primary" id="userSubmitButton">Submit</button>
                        
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-primary" id="addMoreGifs">Add More Gifs</button>
                </div>

            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
